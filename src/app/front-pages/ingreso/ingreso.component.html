<div class="uk-card uk-card-default uk-card-body uk-width-1-1@m">
    <h3 class="uk-card-title uk-text-uppercase">Ingresar</h3>
    
       <form [formGroup]="ingresoForm">
        <div class="uk-margin">
            <div class="uk-inline uk-width-1-1">
                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: mail"></span>
                <input class="uk-input" type="email" 
                placeholder="Correo electronico"
                name="userEmail" 
                formControlName="userEmail"
                #userName
                >
            </div>
            <div *ngIf="ingresoForm.controls?.userEmail?.invalid && ingresoForm.controls?.userEmail.touched">
            <p *ngIf="ingresoForm.controls?.userEmail?.errors.required" class="uk-text-warning">*Email requerido.</p>
            </div>
        </div>
        <div class="uk-margin">
            <div class="uk-inline uk-width-1-1">
                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                <input class="uk-input" type="password" 
                placeholder="Contrase単a" 
                autocomplete="password" 
                formControlName="password"
                #userPassword
                >
            </div>
            <div *ngIf="ingresoForm.controls?.password?.invalid && ingresoForm.controls?.password.touched">
            <p *ngIf="ingresoForm.controls?.password?.errors.required" class="uk-text-warning">*Contrase単a requerida.</p>
            </div>
        </div>
        <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom"
                [disabled]='!ingresoForm.valid'
                (click)="authService.login(userName.value,userPassword.value)"
                >Ingresar
        </button>
    </form>
    <div class="uk-card-footer uk-background-muted">
        <a class="uk-button uk-button-text uk-text-small" href="#modal-center" uk-toggle>Olvide mi contrase単a</a>
    </div>
</div>

<!-- 
    (click)="authService.sendPasswordReset(emailRestorePass.value)"
    (ngSubmit)="authService.sendPasswordReset(emailRestorePass.value)" 
-->

<div id="modal-center" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

        <button class="uk-modal-close-default" type="button" uk-close></button>
        <p class="uk-text-large">Restablecer mi contrase単a.</p>
        <form (ngSubmit)="authService.sendPasswordReset(emailRestorePass.value)" [formGroup]="restorePassForm">
            <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                    <a class="uk-form-icon uk-form-icon-flip" uk-icon="icon: mail" 
                    (click)="authService.sendPasswordReset(emailRestorePass.value)"
                    [class.uk-disabled]="!restorePassForm.valid"
                    ></a>
                    <input class="uk-input" type="email" 
                    placeholder="Email" 
                    formControlName="restoreInputPass"
                    #emailRestorePass
                    >
                </div>
            </div>
        </form>
    </div>
</div>
